<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap { padding: 100px 400px; }
        .linewrap { width: 100%; height: 50px; }
        .square { width: 50px; height: 50px; background-color: blueviolet; }
        .left { float: left; }
        .next { float: left; }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="linewrap">
            <div class="square left"></div>
            <div class="square left next"></div>
            <div class="square left next"></div>
        </div>
        <div class="linewrap">
            <div class="square left" style="margin-left: -25px;"></div>
            <div class="square left next"></div>
            <div class="square left next"></div>
            <div class="square left next"></div>
        </div>
    </div>
</body>
</html>
